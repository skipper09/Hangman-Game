<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="bg-img"></div>
    <div class="container panel">
        <div class="row">
            <div class="col-sm-10">
                <h1>Heartbreak Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <h3>Play this game for 7 tips on how to handle a recent break up.</h3>
                <p>Press any letter key to start guessing the word!</p>
                <div class="row">
                    <div class="col-sm-5">
                        <p>Current word:</p>
                        <p id="currentword"></p>
                        <p id=guesses-remaining>Guesses Remaining: 12</p>
                        <p id=guessed>Letters Guessed:</p>
                        <div id="wins">
                            <p>Wins: 0</p>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <h4 id="title">Title</h4>
                        <img id="image" src="http://placehold.it/150x150">
                        <p id="image-caption">
                            Text goes here
                        </p>
                        <div class="button">
                            <button type="button" class="btn">Next Word</button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="assets/javascript/game2.js"></script>
        </div>
    </div>
</body>

</html>
