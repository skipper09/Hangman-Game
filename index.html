    <div class="bg-img"></div>
    <div class="container panel">
        <div class="row">
            <div class="col-sm-10">
                <h1>Heartbreak Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">

                </div>
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6">
                        <div class="button">

                    </div>
                </div>
            </div>
